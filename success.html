<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Free Period Pro &mdash; Download Your Toolkit</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,300;12..96,400;12..96,600;12..96,700;12..96,800&family=Instrument+Serif:ital@0;1&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f7f5f0;
    --ink: #1a1a2e;
    --ink-light: #4a4a5e;
    --ink-muted: #8888a0;
    --teal: #0d9488;
    --teal-dark: #0f766e;
    --teal-light: #99f6e4;
    --teal-bg: rgba(13,148,136,0.06);
    --red: #dc2626;
    --pencil-line: rgba(26,26,46,0.08);
    --font-display: 'Bricolage Grotesque', sans-serif;
    --font-serif: 'Instrument Serif', serif;
    --font-hand: 'Kalam', cursive;
    --font-body: 'Bricolage Grotesque', sans-serif;
    --grid-color: rgba(59, 130, 246, 0.04);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: var(--font-body);
    color: var(--ink);
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: 24px 24px;
    pointer-events: none;
    z-index: 0;
  }
  .container {
    max-width: 640px;
    width: 100%;
    background: white;
    border-radius: 24px;
    padding: 3rem;
    border: 1.5px solid var(--pencil-line);
    box-shadow: 0 16px 48px rgba(0,0,0,0.04);
    position: relative;
    z-index: 1;
  }
  .success-check {
    width: 64px; height: 64px;
    background: var(--teal);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  h1 {
    font-family: var(--font-display);
    font-weight: 800;
    font-size: 1.8rem;
    color: var(--ink);
    margin-bottom: 0.5rem;
    line-height: 1.2;
  }
  h1 em {
    font-family: var(--font-serif);
    font-style: italic;
    color: var(--teal);
  }
  .subtitle {
    color: var(--ink-light);
    font-size: 1rem;
    margin-bottom: 2rem;
    line-height: 1.6;
  }
  .downloads-section h2 {
    font-family: var(--font-display);
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--ink);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .download-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 1.2rem;
    background: var(--teal-bg);
    border: 1.5px solid rgba(13,148,136,0.15);
    border-radius: 12px;
    margin-bottom: 0.75rem;
    transition: all 0.3s;
  }
  .download-card:hover {
    border-color: var(--teal);
    transform: translateY(-1px);
    box-shadow: 0 4px 16px rgba(13,148,136,0.1);
  }
  .download-info {
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }
  .download-icon {
    width: 40px; height: 40px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    flex-shrink: 0;
  }
  .download-name {
    font-weight: 700;
    font-size: 0.95rem;
    color: var(--ink);
  }
  .download-desc {
    font-size: 0.78rem;
    color: var(--ink-muted);
    margin-top: 0.15rem;
  }
  .download-btn {
    background: var(--teal);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-family: var(--font-body);
    font-weight: 700;
    font-size: 0.85rem;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .download-btn:hover {
    background: var(--teal-dark);
  }
  .setup-section {
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--pencil-line);
  }
  .setup-section h2 {
    font-family: var(--font-display);
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--ink);
    margin-bottom: 0.8rem;
  }
  .step-list {
    list-style: none;
    counter-reset: steps;
  }
  .step-list li {
    counter-increment: steps;
    display: flex;
    align-items: flex-start;
    gap: 0.8rem;
    padding: 0.5rem 0;
    font-size: 0.92rem;
    color: var(--ink-light);
    line-height: 1.5;
  }
  .step-list li::before {
    content: counter(steps);
    width: 24px; height: 24px;
    background: var(--teal-bg);
    color: var(--teal);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 700;
    flex-shrink: 0;
    margin-top: 0.1rem;
  }
  .hand-note {
    font-family: var(--font-hand);
    color: var(--red);
    font-size: 0.9rem;
    margin-top: 1.5rem;
    transform: rotate(-1deg);
    display: inline-block;
  }
  .loading {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--ink-muted);
    font-size: 1rem;
  }
  .error-msg {
    background: #fef2f2;
    border: 1.5px solid #fecaca;
    border-radius: 12px;
    padding: 1.2rem;
    color: #991b1b;
    font-size: 0.9rem;
    margin-top: 1rem;
  }
  @media (max-width: 640px) {
    .container { padding: 2rem 1.5rem; }
    .download-card { flex-direction: column; align-items: flex-start; gap: 0.8rem; }
    .download-btn { width: 100%; text-align: center; }
  }
</style>
</head>
<body>

<div class="container" id="content">
  <div class="loading" id="loading">
    <p>Verifying your purchase...</p>
  </div>
</div>

<script>
(async () => {
  const container = document.getElementById('content');
  const loading = document.getElementById('loading');

  // Get session ID from URL
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get('session_id');

  if (!sessionId) {
    container.innerHTML = `
      <div class="success-check" style="background: #f59e0b;">&#x26A0;&#xFE0F;</div>
      <h1>No purchase found</h1>
      <p class="subtitle">It looks like you arrived here without completing a purchase. Head back to get started.</p>
      <a href="/" class="download-btn" style="display: inline-block; margin-top: 1rem;">Back to Free Period</a>
    `;
    return;
  }

  try {
    const res = await fetch('/api/verify-purchase?session_id=' + sessionId);
    const data = await res.json();

    if (!res.ok || !data.success) {
      throw new Error(data.error || 'Purchase verification failed');
    }

    container.innerHTML = `
      <div class="success-check">&#x2713;</div>
      <h1>Welcome to <em>Free Period</em> Pro!</h1>
      <p class="subtitle">Your purchase is confirmed. Download your MCP bundles below and follow the setup steps to get started.</p>

      <div class="downloads-section">
        <h2>&#x1F4E6; Your Downloads</h2>

        <div class="download-card">
          <div class="download-info">
            <div class="download-icon" style="background: rgba(227,47,41,0.1);">&#x1F3EB;</div>
            <div>
              <div class="download-name">Canvas LMS Bundle</div>
              <div class="download-desc">15 tools &mdash; grades, assignments, modules, quizzes, announcements</div>
            </div>
          </div>
          <a href="${data.downloads.canvas}" class="download-btn" download>Download</a>
        </div>

        <div class="download-card">
          <div class="download-info">
            <div class="download-icon" style="background: rgba(66,133,244,0.1);">&#x1F4E7;</div>
            <div>
              <div class="download-name">Google Workspace Bundle</div>
              <div class="download-desc">13 tools &mdash; Classroom, Gmail, Calendar, Drive, Docs, Sheets, Slides, Forms</div>
            </div>
          </div>
          <a href="${data.downloads.google}" class="download-btn" download>Download</a>
        </div>

        <div class="download-card">
          <div class="download-info">
            <div class="download-icon" style="background: rgba(0,120,212,0.1);">&#x1F4BB;</div>
            <div>
              <div class="download-name">Microsoft 365 Bundle</div>
              <div class="download-desc">14 tools &mdash; Outlook, Calendar, Teams, OneDrive, Contacts</div>
            </div>
          </div>
          <a href="${data.downloads.microsoft}" class="download-btn" download>Download</a>
        </div>

        <div class="download-card" style="background: rgba(250,204,21,0.06); border-color: rgba(250,204,21,0.2);">
          <div class="download-info">
            <div class="download-icon" style="background: rgba(250,204,21,0.15);">&#x1F4D6;</div>
            <div>
              <div class="download-name">Setup Guide</div>
              <div class="download-desc">Step-by-step installation walkthrough for all 3 bundles</div>
            </div>
          </div>
          <a href="${data.downloads.setup_guide}" class="download-btn" style="background: #d97706;">View Guide</a>
        </div>

        <div class="download-card" style="background: rgba(250,204,21,0.06); border-color: rgba(250,204,21,0.2);">
          <div class="download-info">
            <div class="download-icon" style="background: rgba(250,204,21,0.15);">&#x1F4DD;</div>
            <div>
              <div class="download-name">System Prompt</div>
              <div class="download-desc">Custom Claude instructions with all 9 workflow commands</div>
            </div>
          </div>
          <a href="${data.downloads.system_prompt}" class="download-btn" style="background: #d97706;" download>Download</a>
        </div>
      </div>

      <div class="setup-section">
        <h2>&#x1F680; Quick Start</h2>
        <ol class="step-list">
          <li>Download the .mcpb files for your school&rsquo;s platform above</li>
          <li>Double-click each .mcpb file to install in Claude Desktop</li>
          <li>Enter your credentials when prompted (Canvas token, Google OAuth, or Azure app)</li>
          <li>Open Claude Desktop and type <strong>/plan photosynthesis 7th grade</strong> to test</li>
        </ol>
        <div class="hand-note">&#x261D;&#xFE0F; Takes about 15 minutes. You got this!</div>
      </div>
    `;

  } catch (error) {
    loading.innerHTML = `
      <div class="success-check" style="background: #ef4444;">&#x2717;</div>
      <h1>Something went wrong</h1>
      <div class="error-msg">
        <strong>Error:</strong> ${error.message}<br><br>
        Don't worry &mdash; your payment was processed. Email us at <strong>info@ai4teachers.co</strong> with your receipt and we'll get your downloads to you right away.
      </div>
      <a href="/" class="download-btn" style="display: inline-block; margin-top: 1.5rem;">Back to Free Period</a>
    `;
  }
})();
</script>

</body>
</html>
